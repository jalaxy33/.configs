[source.crates-io]
replace-with = 'aliyun'

[source.aliyun]
registry = "sparse+https://mirrors.aliyun.com/crates.io-index/"


# === Build Speed Optimization ===

[profile.dev]
debug = 1               # Line tables only - faster compilation
incremental = true      # Enable incremental compilation

[profile.release]
opt-level = 3
lto = "thin"
codegen-units = 16
